<html>
<head>
<title>Spinner</title>
</head>
<body style="transform: rotate(0deg);height: 400px;width: 400px;">
<center><h1>How to my code works: </h1></center>
<img id="button" src="https://d30y9cdsu7xlg0.cloudfront.net/png/1076395-200.png" style="width: 200px; height: 200px; position: fixed;top: 50%;left: 50%;margin-top: -100px;margin-left: -100px;"/>
<!-- <button style="position: fixed;top: 105%;left: 69%;margin-top: -100px;margin-left: -100px;"> SPIN </button> -->
</body>
<script>
var maxAccelerate = 20
var deltaAccelerateInc = 1
var deltaAccelerateDecr = 0.25
var button = document.getElementById('button')
var spin = false
var body = document.getElementsByTagName('body')[0]
var deg = 0
var wWidth = window.innerWidth
var wHeight = window.innerHeight
var accelerate = 0
var intervalMs = 10
document.addEventListener('DOMContentLoaded', function() {
	body.style.marginLeft = (wWidth - parseInt(body.style.width)) / 2 + "px"
	body.style.marginTop = (wHeight - parseInt(body.style.height)) / 2 + "px"
})
button.addEventListener("mouseover", function(){
    spin = true
},false)
button.addEventListener("mouseout", function(){
    spin = false
})
function setRotate(el, deg) {
		el.style.webkitTransform = 'rotate('+deg+'deg)'
		el.style.mozTransform    = 'rotate('+deg+'deg)' 
		el.style.msTransform     = 'rotate('+deg+'deg)' 
		el.style.oTransform      = 'rotate('+deg+'deg)' 
		el.style.transform       = 'rotate('+deg+'deg)' 
}
var t = setInterval(function(){
	if (spin) {
		if (deg >= 360)
			deg = deg - 360
		if (accelerate < maxAccelerate) {
			accelerate += deltaAccelerateInc
		}
		deg += accelerate
		setRotate(body, deg)
	} else if(accelerate > 0){
		accelerate -= deltaAccelerateDecr
		deg += accelerate
		setRotate(body, deg)
	}
}, intervalMs)
</script>
</html>
